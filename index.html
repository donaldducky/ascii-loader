<html>
<head>
  <meta charset="utf-8">
</head>
<body>

<pre id="loader"></pre>
<script>
window.onload = function() {
  var frames = [
    '         ┬─┬',
    '( °.°)   ┬─┬',
    '(°.° )   ┬─┬',
    '( °.°)   ┬─┬',
    '  ( °.°) ┬─┬',
    '(╯°□°）╯︵ ┻━┻',
    '          ┻━┻',
    '          ┻━┻',
    '          ┻━┻    (º_º )',
    '          ┻━┻  (º_º )',
    '         ┬─┬ノ(º_ºノ)',
  ];

  var curFrame = 0;
  var el = document.getElementById('loader');

  setInterval(function () {
    el.textContent = frames[curFrame];

    curFrame++;
    if (curFrame === frames.length) {
      curFrame = 0;
    }
  }, 500);
};
</script>
</body>
</html>
